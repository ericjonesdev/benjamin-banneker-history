    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header class="header">
        <h1 class="logo">Benjamin Banneker</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">

            <ul class="nav">
                <li>

            <span></span>
        </label>

    <section class="form-section">
        <div class="form-container">
            <div id="form-text">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                    <h2>Sign up for our Benjamin Banneker newsletter</h2>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" size="30" placeholder="@youraddress.com" required>
                    <label for="message"></label>
                    <textarea name="message" id="message" placeholder="Didn't find something you were looking for? Send us a brief message and we'll get back to you" required></textarea>
                    <input type="submit" class="submit-button" value="submit">
                </form>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer-style">
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"

            </ul>
